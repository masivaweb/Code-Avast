<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Código de Activación</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .container {
            text-align: center;
            padding: 20px;
            background: white;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .code {
            font-size: 1.5rem;
            font-weight: bold;
            color: #007BFF;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>¡Aquí está tu Código de Activación!</h1>
        <p>Usa el siguiente código para activar Avast Ultimate:</p>
        <div class="code">AVAST-ULTIMATE-2025</div>
        <p>¡Gracias por completar la oferta!</p>
    </div>
</body>
</html>
