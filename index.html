<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Código de Activación</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .container {
            text-align: center;
            padding: 20px;
            background: white;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .code {
            font-size: 1.5rem;
            font-weight: bold;
            color: #007BFF;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>¡Aquí está tu Código de Activación!</h1>
        <p>Usa el siguiente código para activar Avast Ultimate:</p>
        <div id="code" class="code"></div>
        <p>¡Gracias por completar la oferta!</p>
    </div>

    <script>
        // Lista de códigos de activación
        const codes = [
            "Y7U747-F6X4B2-4FUFKA",
            "FDH9D3-VZH4PJ-4GCERA",
            "34WG6U-RVFDQJ-4AUGYS",
            "DP5Z6B-2MVZCJ-4YCFBA",
            "ZG82E9-77TRCJ-5WLFKW",
            "DWNS8T-82VDLJ-5UUF7E",
            "22BY4W-EUA5FJ-4BCGNN",
            "5DGX2P-SYZ5E2-43UGL2",
            "WMPR39-RTSYG2-5YCFLS",
            "AAGHFZ-E7CGEJ-4ALG36"
        ];

        // Selección del código actual (alternancia infinita)
        const codeIndex = Math.floor(Math.random() * codes.length);
        document.getElementById("code").innerText = codes[codeIndex];
    </script>
</body>
</html>
